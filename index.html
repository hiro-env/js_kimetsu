<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鬼滅の刃 API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="load" style="display: none;">
      <div class="spinner-border text-info" role="status"></div>
      <p>&nbsp;&nbsp;Loading..</p>
    </div>
    <h1 class="mt-5">鬼滅の刃 API</h1>
    <input type="radio" id="ch1" name="option" onclick="showTable('all')" class="mt-3" checked>
    <label for="ch1">全キャラクター</label>
    <input type="radio" id="ch2" name="option" onclick="showTable('kisatsutai')">
    <label for="ch2">鬼殺隊</label>
    <input type="radio" id="ch3" name="option" onclick="showTable('hashira')">
    <label for="ch3">柱</label>
    <input type="radio" id="ch4" name="option" onclick="showTable('oni')">
    <label for="ch4">鬼</label>

    <table class="table table-bordered mt-4">
        <thead>
          <tr>
            <th class="text-center" style="width:200px">名前</th>
            <th class="text-center" style="width:200px">画像</th>
            <th class="text-center" style="width:200px">カテゴリ</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
  </div>
</body>
</html>
